sudo: false
language: python
python:
- 3.4
- 3.5
- 3.6
- 3.6-dev
- pypy
- nightly
matrix:
  fast_finish: true
  allow_failures:
  - python: pypy3
  include:
  - python: 3.6
    env: TOXENV=pre-commit
  - python: pypy3
    env: PYPY_VERSION=pypy3.5-5.7.1-beta
    dist: trusty
    sudo: required
    addons:
      apt:
        packages:
        - make
        - build-essential
        - libssl-dev
        - zlib1g-dev
        - libbz2-dev
        - libreadline-dev
        - libsqlite3-dev
        - wget
        - curl
        - llvm
        - libncurses5-dev
        - libncursesw5-dev
        - xz-utils
        - tk-dev
    before_install:
    - |
      export PYENV_ROOT="$HOME/.pyenv"
      if [ -f "$PYENV_ROOT/bin/pyenv" ]
      then
        pushd "$PYENV_ROOT" && git pull && popd
      else
        rm -rf "$PYENV_ROOT" \
        && git clone --depth 1 https://github.com/yyuu/pyenv.git "$PYENV_ROOT"
      fi
      "$PYENV_ROOT/bin/pyenv" install "$PYPY_VERSION"
      "$PYENV_ROOT/versions/$PYPY_VERSION/bin/pip" install -U setuptools pip
      virtualenv --python="$PYENV_ROOT/versions/$PYPY_VERSION/bin/python" \
                 "$HOME/virtualenvs/$PYPY_VERSION"
      source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
    - pip install -U 'setuptools<30' six
cache:
  pip: true
  directories:
  - "$HOME/.pre-commit"
  - "$HOME/.pyenv"
before_install: pip install -U setuptools
install: pip install -U -r requirements-dev.txt
script: |
    if [[ $TOXENV == pre-commit ]]
    then
        pre-commit run --all-files
    else
        pytest aiohttp_ripozo/tests.py -vv
    fi
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: 3.6
  user: webknjaz
  distributions: dists
  skip_upload_docs: true
  password:
    secure: 
